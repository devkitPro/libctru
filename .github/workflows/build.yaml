name: Build libctru

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    container:
      image: 'devkitpro/devkitarm'

    steps:
      - uses: actions/checkout@v3.3.0
        with:
          persist-credentials: false

      - name: build
        run: make -C libctru
